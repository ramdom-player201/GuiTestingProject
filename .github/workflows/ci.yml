name: CI

on: [push, pull_request]

#defaults:
#  run:
#    shell: bash

jobs:
  build:
    name: ${{ matrix.platform.name }} ${{ matrix.config.name }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
      # - { name: Windows VS2019, os: windows-2019  } # deprecated, remove test
        - { name: Windows VS2022, os: windows-2022  }
        - { name: Linux GCC,      os: ubuntu-latest }
        - { name: Linux Clang,    os: ubuntu-latest, flags: -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ }
        - { name: macOS,          os: macos-latest  }
        config:
        - { name: Shared, flags: -DBUILD_SHARED_LIBS=TRUE }
        - { name: Static, flags: -DBUILD_SHARED_LIBS=FALSE }

    steps:
    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      #run: sudo apt-get update && sudo apt-get install libxrandr-dev libxcursor-dev libxi-dev libudev-dev libflac-dev libvorbis-dev libgl1-mesa-dev libegl1-mesa-dev libfreetype-dev
      run: |
          sudo apt-get update
          sudo apt-get install -y \
          libxrandr-dev \
          libxcursor-dev \
          libxi-dev \
          libudev-dev \
          libflac-dev \
          libvorbis-dev \
          libgl1-mesa-dev \
          libegl1-mesa-dev \
          libfreetype-dev \
          libwayland-dev \
          wayland-protocols \
          libxkbcommon-dev \
          libxinerama-dev

      # libxrandr-dev       <- allows for runtime configuration of display attributes (eg resolution, rotation, etc)
      # libxcursor-dev      <- custom cursor management (eg changing cursor icon)
      # libxi-dev           <- X11 input extension, enables support for for input devices
      # libudev-dev         <- device management
      # libflac-dev         <- FLAC audio support
      # libvorbis-dev       <- .ogg vorbis audio support
      # libgl1-mesa-dev     <- something something OpenGL
      # libegl1-mesa-dev    <- more OpenGL
      # libfreetype-dev     <- text/font rendering
      # #libwayland-dev     <- wayland client library, needed for GLFW
      # #wayland-protocols  <- needed for wayland
      # #libxkbcommon-dev   <- keymap and keyboard layout handling for X11 and wayland
      # libxinerama-dev     <- multi-monitor support

    # -- Checkout

    - name: Checkout
      uses: actions/checkout@v4

    # -- Windows

   # - name: Install Vulkan SDK (Windows)
   #   if: runner.os == 'Windows'
   #   uses: humbletim/setup-vulkan-sdk@v1.2.1 # https://github.com/marketplace/actions/setup-vulkan-sdk
   #   with:
   #     vulkan-query-version: 1.4.304.1
   #     vulkan-components: Vulkan-Headers, Vulkan-Loader
   #     vulkan-use-cache: true
   #
   # - name: Debug Vulkan env (Windows)
   #   if: runner.os == 'Windows'
   #   shell: pwsh
   #   run: |
   #       Write-Host "VULKAN_SDK = $env:VULKAN_SDK"
   #       if (-not $env:VULKAN_SDK) { Write-Host "VULKAN_SDK not set"; exit 1 }
   #       Write-Host "Include exists: $(Test-Path \"$env:VULKAN_SDK\\Include\")"
   #       Write-Host "Lib exists: $(Test-Path \"$env:VULKAN_SDK\\Lib\")"
   #       Get-ChildItem "$env:VULKAN_SDK\\Include" -ErrorAction SilentlyContinue
   #       Get-ChildItem "$env:VULKAN_SDK\\Lib" -ErrorAction SilentlyContinue
    - name: Install Vulkan SDK (Windows)
      if: runner.os == 'Windows'
      uses: humbletim/install-vulkan-sdk@v1.2 # https://github.com/humbletim/install-vulkan-sdk
      with:
        version: 1.4.309.0
        cache: true

    - name: Debug Vulkan env (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Write-Host "VULKAN_SDK = $env:VULKAN_SDK"
        Test-Path "$env:VULKAN_SDK\Include"
        Test-Path "$env:VULKAN_SDK\Lib"
        Get-ChildItem "$env:VULKAN_SDK\Include" #-ErrorAction SilentlyContinue
        Get-ChildItem "$env:VULKAN_SDK\Lib" #-ErrorAction SilentlyContinue



    # -- Linux

    - name: Install Vulkan SDK (Linux)
      if: runner.os == 'Linux'
      run: |
          sudo apt-get update
          sudo apt-get install -y \
          libvulkan-dev \
          vulkan-utility-libraries-dev \
          spirv-tools \
          vulkan-tools

    # -- MacOS

    - name: Install Vulkan SDK (macOS)
      if: runner.os == 'macOS'
      run: |
          brew install molten-vk

    # -- Configure Steps

    #- name: Configure
    #  run: cmake -B build ${{matrix.platform.flags}} ${{matrix.config.flags}}

    - name: Configure (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (-not $env:VULKAN_SDK) { Write-Host "VULKAN_SDK not set; continuing but will pass explicit flags if available" }
        $vulkanInclude = "$env:VULKAN_SDK\\Include"
        $vulkanLib = "$env:VULKAN_SDK\\Lib\\vulkan-1.lib"
        cmake -B build ${{ matrix.platform.flags }} ${{ matrix.config.flags }} -DVulkan_INCLUDE_DIR="$vulkanInclude" -DVulkan_LIBRARY="$vulkanLib"
    
    - name: Configure (Linux macOS)
      if: runner.os != 'Windows'
      run: |
        # Use VULKAN_SDK if set; otherwise rely on system packages or CMAKE_PREFIX_PATH
        cmake -B build ${{ matrix.platform.flags }} ${{ matrix.config.flags }} \
          -DVulkan_INCLUDE_DIR="${VULKAN_SDK}/include" \
          -DVulkan_LIBRARY="${VULKAN_SDK}/lib/libvulkan.so" || true
      shell: bash


    - name: Build
      run: cmake --build build --config Release